<!-- Realizar Pseudocodigo
Si un alumno es de FP y tiene más de 18 años, Sí tiene acceso al portal web. (por pantalla: Bienvenid@) 
Si un alumno es de FP y NO tiene más de 18 años, NO tiene acceso al portal web.
--->

Inicio

    edad ←0;
    Introducir "Introduce tu edad: "; edad
    Introducir "¿Eres alumno de Fp? "; Fp

    Si (Fp == si) && (edad >= 18)
            Escribir "Bienvenid@"

     sino
            Si (Fp == si) && (edad < 18)
                 Escribir "No tiene acceso al portal web"
            finSi

    finSi
Fin
